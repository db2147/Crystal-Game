<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">
		<h1 class="text-center">Crystals Collector</h1>


		<p id="redNum"></p> 
		<p id="greenNum"></p>
		<p id="blueNum"></p>
		<p id="yellowNum"></p>

		<p id="sumCrystals"></p>
		<p id="clickColor"></p>
		<p id="wins"></p>
		<p id="losses"></p>

		<p id="targetNum"></p>

		<div class="row">
			
			<div class="col-sm-6 text-center">
				<h1 id="targetNumber">Target Number: </h1>
			</div>
			
			<div class="col-sm-6 text-center">
				<h1 id="totalNumber">Total: </h1>
			</div>

		</div> <!-- end row -->

		<div class="row"> <!-- for smaller columns -->

			<div class="col-sm-3 text-center">
				<img id="blueCrystal" class="crystal" src="assets/images/blue.png">
			</div>

			<div class="col-sm-3 text-center">
				<img id="greenCrystal" class="crystal" src="assets/images/green.png">
			</div>

			<div class="col-sm-3 text-center">
				<img id="redCrystal" class="crystal" src="assets/images/red.png">
			</div>

			<div class="col-sm-3 text-center">
				<img id="yellowCrystal" class="crystal" src="assets/images/yellow.png">
			</div>

		</div> <!-- end row -->

		<div class=box>


		<div class="row">
			<div class="col-sm-2 col-md-offset-5 text-center bg-primary sDown">
				<h2 id="sWins">Wins: </h2>
				<h2 id="sLoses">Losses: </h2>
			</div>
		</div>



	</div> <!-- this div is ending the container -->
	



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>  <!-- link to javascript -->

</body>
</html>
